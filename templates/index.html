<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/styles/style.css" />
  <title>Seguimiento pan</title>
</head>

<body>
  <main class="container-center">
    <header>
      <h1>Seguimiento del pan</h1>
    </header>
    <div id="starter" class="start d-flex flex-column justify-content-center align-items-center">
      <form id="form" class="mb-4">
        <h2>
          Tipo de pan:<input type="text" id="pan" title="Tipo de pan que se va a crear" required />
        </h2>
        <h3 id="info-pan"></h3>
        <h2>
          Frecuencia de imágenes:<input type="number" id="time" name="time" placeholder="Tiempo en minutos"
            title="Tiempo de fermentación en minutos" required />
        </h2>
        <h3 id="info-tiempo"></h3>
        <h2>Borrado de fotos:<input type="checkbox" id="check" /></h2>
        <button id="submit">Enviar</button>
      </form>
      <div class="graph">
        <div class="info">
          <h2>La gráfica se activará una vez iniciado el proceso</h2>
          <canvas id="miGrafico"></canvas>
        </div>
      </div>
    </div>

    <div id="in-process">
      <div class="bread-now d-flex justify-content-center align-items-center my-4" >
        <div class="card" style="width: 18rem" id="pan-now">
          <img  id="pan-actual"/>
          <div class="card-body">
            <p class="card-text">
              Pan actual
            </p>
          </div>
        </div>
      </div>

      <div class="comparacion">
        <div class="bread-now d-flex justify-content-center align-items-center my-4" >
          <div class="card" style="width: 18rem" id="primer-pan">
            <img  id="primer-pan-img"/>
            <div class="card-body">
              <p class="card-text">
                Primer pan
              </p>
            </div>
          </div>
        </div>
        <div class="bread-now d-flex justify-content-center align-items-center my-4" >
          <div class="card" style="width: 18rem" id="ultimo-pan">
            <img  id="segundo-pan-img"/>
            <div class="card-body">
              <p class="card-text">
                Ultimo pan
              </p>
            </div>
          </div>
        </div>
      </div>
      

      <!-- <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="carousel">
        </div>
        <a id="btn-prev" class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a id="btn-next" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>   

      <h3 id="texto-pan">Foto pan 1</h3>
      <button id="descarga" onclick="descargar_imagen()">Descargar imagen</button>
      <hr> -->
      <button id="boton-apagar" onclick="stop_server()">Apagar</button>
    </div> 
    <div class="spinner-border text-danger" role="status" id="spinner">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h2 id="spinner-text">Encendiendo la cámara</h2>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../static/js/main.js"></script>
</body>

</html>
